<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="container-content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="data-container">
          <div class="card-data">
            <span>10k+</span>
            <p>companes</p>
          </div>
          <div class="card-data">
            <span>314</span>
            <p>template</p>
          </div>
          <div class="card-data">
            <span>12M+</span>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="container-img">
        <img
          class="img-desktop"
          src="./src/img/image-header-desktop.jpg"
          alt="image-header-desktop-victor1890"
        />
        <img
          class="img-mobile"
          src="./src/img/image-header-mobile.jpg"
          alt="image-header-mobile-victor1890"
        />
      </div>
    </div>
  </body>
</html>
